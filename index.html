<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nomad</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="public/styles/style.css">

</head>
<body>

<header>
	<img class="logo">
	<a class="nomad-main-site" href="">Nomad Travel</a>
</header> 

<section class="form container">
	<div class="form wrapper">
		<form action="" id="nomadForm">
			I'm looking for a
			<select class="costInput">
				<option value="cheap" class="cheap">Cheap</option>
				<option value="affordable" class="cheap">Affordable</option>
				<option value="expensive" class="cheap">Expensive</option>
			</select>
			vacation in a
			<select class="climateInput">
				<option value="hot">Hot</option>
				<option value="warm">Warm</option>
				<option value="cold">Cold</option>
			</select>
			and I will be
			<select class="activityInput">
				<option value="partying">Partying</option>
				<option value="working">Working</option>
				<option value="relaxing">Relaxing</option>
			</select>
			.
			<input type="submit" class="submit" value="Find a city!">
		</form>
	</div> <!-- /.form wrapper -->
</section> <!-- /.form container -->


<section class="result container">
	<div class="result wrapper">

	
	</div> <!-- /.result wrapper -->
</section> <!-- /.result container -->



	
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- JavaScript -->
	<script src="dev/scripts/main.js"></script>

</body>
</html>
